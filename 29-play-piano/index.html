<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Piano</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Type And Enjoy</h2>
      <button class="key-q">
        <audio src="./assets/musics/Q.mp3"></audio>
        <span>Q</span>
      </button>

      <button class="key-w">
        <audio src="./assets/musics/W.mp3"></audio>
        <span>W</span>
      </button>

      <button class="key-e">
        <audio src="./assets/musics/E.mp3"></audio>
        <span>E</span>
      </button>

      <button class="key-r">
        <audio src="./assets/musics/R.mp3"></audio>
        <span>R</span>
      </button>

      <button class="key-t">
        <audio src="./assets/musics/T.mp3"></audio>
        <span>T</span>
      </button>

      <button class="key-y">
        <audio src="./assets/musics/Y.mp3"></audio>
        <span>Y</span>
      </button>

      <button class="key-u">
        <audio src="./assets/musics/U.mp3"></audio>
        <span>U</span>
      </button>

      <button class="key-i">
        <audio src="./assets/musics/I.mp3"></audio>
        <span>I</span>
      </button>

      <button class="key-o">
        <audio src="./assets/musics/O.mp3"></audio>
        <span>O</span>
      </button>

      <button class="key-p">
        <audio src="./assets/musics/P.mp3"></audio>
        <span>P</span>
      </button>
    </div>
  </body>
  <script src="./assets/js/main.js"></script>
</html>
